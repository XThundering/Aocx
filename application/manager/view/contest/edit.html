<form action="/manager/contest/edit/{$contest.id}" method="post">
    <div class="form-group">
        <label class="require">竞赛名称</label>
        <input class="form-control" type="text" name="name" value="{$contest.name}" required>
    </div>

    <div class="form-group">
        <label class="require">竞赛别名</label>
        <input class="form-control" type="text" name="nickname" value="{$contest.nickname}" rrequired>
        <small>请填写英文，别名用于显示在URL中</small>
    </div>

    <div class="form-group">
        <label class="require">主办方</label>
        <input class="form-control" type="text" name="organizer" value="{$contest.organizer}" rrequired>
    </div>

    <div class="form-group">
        <label class="require">举办地点</label>
        <input class="form-control" type="text" name="place" value="{$contest.place}" rrequired>
    </div>

    <div class="form-group">
        <label class="require">报名开始时间</label>
        <input class="form-control" type="text" name="enroll_start_time" placeholder="时间格式：2018-01-01 21:00:00" value="{$contest.enroll_start_time}" rrequired>
    </div>

    <div class="form-group">
        <label class="require">报名结束时间</label>
        <input class="form-control" type="text" name="enroll_end_time" placeholder="时间格式：2018-01-10 00:00:00" value="{$contest.enroll_end_time}" rrequired>
    </div>

    <div class="form-group">
        <label class="require">竞赛开始时间</label>
        <input class="form-control" type="text" name="start_time" placeholder="时间格式：2018-01-11 09:00:00" value="{$contest.start_time}" rrequired>
    </div>

    <div class="form-group">
        <label class="require">竞赛结束时间</label>
        <input class="form-control" type="text" name="end_time" placeholder="时间格式：2018-01-11 18:00:00" value="{$contest.end_time}" rrequired>
    </div>

</form>
