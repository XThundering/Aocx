<form action="/manager/problem/contest/edit/{$problem.id}" method="post">
    <div class="form-group">
        <label class="require">标题</label>
        <input class="form-control" type="text" name="title" value="{$problem.title}" required>
    </div>

    <div class="form-group">
        <label class="require">内容</label>
        <input class="form-control" type="text" name="content" value="{$problem.content}" required>
    </div>

    <div class="form-group">
        <label class="require">解题链接</label>
        <input class="form-control" type="text" name="url" value="{$problem.url}" required>
        <small>请填写以http/https开头的URL</small>
    </div>

    <div class="form-group">
        <label class="require">分数</label>
        <input class="form-control" type="text" name="score" value="{$problem.score}" required>
        <small>请填写大于0的数字</small>
    </div>

    <div class="form-group">
        <label for="level" class="require">题目难度等级</label>
        <select class="form-control" id="level" data-provide="selectpicker" name="level">
            <option {if $problem.level == 1 }selected="selected" {/if}>1</option>
            <option {if $problem.level == 2 }selected="selected" {/if}>2</option>
            <option {if $problem.level == 3 }selected="selected" {/if}>3</option>
            <option {if $problem.level == 4 }selected="selected" {/if}>4</option>
            <option {if $problem.level == 5 }selected="selected" {/if}>5</option>
            <option {if $problem.level == 6 }selected="selected" {/if}>6</option>
            <option {if $problem.level == 7 }selected="selected" {/if}>7</option>
            <option {if $problem.level == 8 }selected="selected" {/if}>8</option>
            <option {if $problem.level == 9 }selected="selected" {/if}>9</option>
        </select>
        <small>请选择题目难度等级</small>
    </div>

    <div class="form-group">
        <label for="contest" class="require">所属竞赛</label>
        <select class="form-control" id="contest" data-provide="selectpicker" name="cid">
            {volist name="contests" id="vo"}
            <option {if $cid == $vo.id }selected="selected" {/if} value="{$vo.id}">{$vo.name}</option>
            {/volist}
        </select>
        <small>请选择该题目属于哪个竞赛</small>
    </div>

    <div class="form-group">
        <label class="require">Flag</label>
        <input class="form-control" type="text" name="answer" value="{$problem.answer}" required>
        <small>请填写题目的答案</small>
    </div>

    <div class="form-group">
        <label for="category" class="require">分类</label>
        <select class="form-control" id="category" data-provide="selectpicker" name="category">
            <option {if $problem.category == 'Web'}selected="selected" {/if} >Web</option>
            <option {if $problem.category == 'Pwn'}selected="selected" {/if} >Pwn</option>
            <option {if $problem.category == 'Crypto'}selected="selected" {/if} >Crypto</option>
            <option {if $problem.category == 'Reverse'}selected="selected" {/if} >Reverse</option>
            <option {if $problem.category == 'Misc'}selected="selected" {/if} >Misc</option>
        </select>
        <small>请选择题目分类</small>
    </div>

</form>
