<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="安徽大学在线CTF竞赛平台,CTF竞赛平台">

    <title>Rank榜 - {$contest.name} - 安徽大学在线CTF竞赛平台</title>

    <!-- Styles -->
    <link href="/static/css/core.min.css" rel="stylesheet">
    <link href="/static/css/app.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css" rel="stylesheet">
</head>

<body class="topbar-unfix">

{include file="common@public/header"}
<!-- Main container -->
<main>
    <header class="header">
        <div class="container">
            <div class="header-info" style="margin: 30px 0;">
                <div class="left">
                    <br>
                    <h2 class="header-title"><strong>{$contest.name}</strong>
                    </h2>
                </div>
            </div>

            {include file="ctf@public/contest_header"}
        </div>
    </header><!--/.header -->

    <div class="main-content" style="padding-top:0px">
        <div class="container">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-separated" data-provide="datatables" data-searching="false" data-ordering="false" data-paging='false' data-info='false'>
                            <thead>
                            <tr>
                                <th>名次</th>
                                <th>姓名</th>
                                <th>答题数量</th>
                                <th>获得分数</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="rank_list" id="vo" key="i"}
                            <tr>
                                <td scope="row">{$i}</td>
                                <td>{$vo.name}</td>
                                <td>{$vo.count}</td>
                                <td>{$vo.score}</td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>

    {include file="common@public/footer"}
</main>

<!-- Scripts -->
<script src="/static/js/core.min.js" data-provide="sweetalert"></script>
<script src="/static/js/app.min.js"></script>
<script src="/static/js/script.min.js"></script>

</body>
</html>
